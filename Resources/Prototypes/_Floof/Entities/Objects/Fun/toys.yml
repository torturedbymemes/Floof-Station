# Artistic

- type: entity
  parent: Crayon
  id: CrayonBrush
  name: paintbrush
  description: A paintbrush filled with paint, ready to cover a canvas!
  components:
  - type: Sprite
    sprite: _Floof/Objects/Fun/paintbrush.rsi
    state: paintbrush
  - type: Item
    sprite: _Floof/Objects/Fun/paintbrush.rsi
    heldPrefix: brush
    size: Normal
  - type: Crayon
    color: white
    selectableColor: true
    capacity: 500
  - type: Food
    utensilRequired: true # I ate my fucking paintbrush
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: MindbreakerToxin
          Quantity: 10
  - type: Tag
    tags:
    - Write
    - Crayon
    - Recyclable
    - Trash

- type: entity
  parent: ToySword
  id: ToySabre
  name: toy sabre
  description: New Fae-Wolf plastic sabre! Comes with realistic sound and full color! Looks almost like the real thing!
  components:
  - type: Sprite
    sprite: _Floof/Objects/Weapons/Melee/e_sabre.rsi
    layers:
      - state: e_sabre
      - state: e_sabre_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Normal
    sprite: _Floof/Objects/Weapons/Melee/e_sabre_inhand.rsi
  - type: Tag
    tags:
      - NoPaint
      - EnergySabre

- type: entity
  parent: ToySword
  id: DBToySword
  name: double-bladed toy sword
  description: New Sandy-Cat plastic double-bladed sword! Comes with realistic sound and full color! Looks almost like the real thing!
  components:
  - type: ItemToggle
    onUse: false # wielding events control it instead
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 3
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword_double.rsi
    layers:
      - state: e_sword_double
      - state: e_sword_double_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Melee/e_sword_double-inhands.rsi
  - type: Wieldable
    wieldSound: null # esword light sound instead
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .6666
    angle: 100
    damage:
      types:
        Blunt: 0
  - type: Reflect
    reflectProb: .01 # joke chance of 1% to reflect
    spread: 75
