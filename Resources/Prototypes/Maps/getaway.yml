- type: gameMap
  id: Getaway
  mapName: Getaway
  mapPath: /Maps/Floof/getaway.yml # Floofstation
  minPlayers: 60
  maxPlayers: 120
  stations:
    Getaway:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationEmergencyShuttle #floofstation
        emergencyShuttlePath: /Maps/Floof/Shuttles/evac_getaway.yml #floofstation
      - type: StationCargoShuttle
        path: /Maps/Floof/Shuttles/cargo_getaway.yml
      - type: StationNameSetup
        mapNameTemplate: '{0} Getaway Station {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: 'FS'
      - type: StationJobs
        overflowJobs:
        - Passenger
        availableJobs:
          Passenger: [ -1, -1 ]
          Anomaly: [ 4, 4 ] # Floofstation
          Captain: [ 1, 1 ]
          #BlueshieldOfficer: [ 1, 1] #Floof - uncomment once implemented on Floof maps
          #NanotrasenRepresentative: [ 1, 1 ] #Floof - uncomment once implemented on Floof maps
          #AdministrativeAssistant: [ 1, 1 ] #Floof - uncomment once implemented on Floof maps
          # Service
          HeadOfPersonnel: [ 1, 1 ]
          Bartender: [ 2, 2 ]
          Botanist: [ 2, 3 ]
          Boxer: [ 1, 2 ]
          Chef: [ 2, 3 ]
          Clown: [ 1, 1 ]
          Reporter: [ 2, 2 ]
          Musician: [ 2, 2 ]
          ServiceWorker: [ 6, 8] # high service worker count due to the extra kitchens, bars and ice cream bar
          Janitor: [ 2, 3 ]
          Mime: [ 1, 1]
          # Engineering
          ChiefEngineer: [ 1, 1 ]
          AtmosphericTechnician: [ 2, 2 ]
          StationEngineer: [ 5, 6 ]
          TechnicalAssistant: [ 2, 3 ]
          SeniorEngineer: [ 1, 1 ]
          # Justice added by FloofStation
          ChiefJustice: [ 1, 1 ] #FloofStation
          Clerk: [ 1, 1 ] #FloofStation
          Lawyer: [ 1, 1 ] #FloofStation
          Prosecutor: [ 1, 1 ] #FloofStation
          # Medical
          ChiefMedicalOfficer: [ 1, 1 ]
          Chemist: [ 2, 2 ]
          Paramedic: [2, 2 ]
          Psychologist: [ 1, 1 ]
          MedicalDoctor: [ 5, 6 ]
          MedicalIntern: [ 2, 3 ]
          SeniorPhysician: [ 1, 1 ]
          # Science (Epistemics)
          ResearchDirector: [ 1, 1 ]
          Chaplain: [ 1, 1 ]
          ForensicMantis: [ 1, 1 ]
          Scientist: [ 3, 4 ]
          ResearchAssistant: [ 2, 3 ]
          Roboticist: [ 2, 2 ]
          Librarian: [ 1, 1 ]
          SeniorResearcher: [ 1, 1 ]
          # Security
          HeadOfSecurity: [ 1, 1 ]
          Warden: [ 1, 1 ]
          Detective: [ 1, 1 ]
          SecurityOfficer: [ 4, 8 ]
          SecurityCadet: [ 3, 4 ]
          Brigmedic: [ 1, 1 ]
          Prisoner: [ 2, 3 ]
          PrisonGuard: [ 2, 2 ]
          SeniorOfficer: [ 1, 1 ]
          # Logistics
          Quartermaster: [ 1, 1 ]
          InventorySpecialist: [ 1, 1 ] #FloofStation
          MailCarrier: [ 2, 2 ]
          SalvageSpecialist: [ 4, 5 ]
          CargoTechnician: [ 3, 4 ]
